    <style>
        :root { --primary: #6c5ce7; --bg: #f0f2f5; --danger: #eb4d4b; --ai-gold: #f1c40f; }
        * { box-sizing: border-box; touch-action: manipulation; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; }
        .card { background: white; width: 100%; max-width: 550px; margin: 15px; padding: 25px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); position: relative; }
        
        /* åŸºç¤ UI */
        .setup-ui { display: flex; gap: 10px; margin-bottom: 20px; }
        #sid { flex: 2; } #age, #gender { flex: 1; }
        input, select { height: 48px; border: 2px solid #eee; border-radius: 12px; padding: 0 10px; font-size: 15px; outline: none; }
        
        .mood-tag { font-size: 28px; font-weight: bold; color: var(--primary); text-align: center; margin-bottom: 5px; }

        /* æ§åˆ¶å€ */
        .controls-group { background: #f8f9ff; padding: 15px; border-radius: 18px; margin-bottom: 15px; position: relative; border: 1px solid #eef0ff; }
        .label-text { font-size: 14px; font-weight: bold; color: #555; margin-bottom: 8px; display: block; }
        .control-item { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
        
        #colorSlider { flex: 1; height: 18px; border-radius: 10px; -webkit-appearance: none; background: linear-gradient(to right, #f00, #ff0, #0f0, #0ff, #00f, #f0f, #f00); }
        #colorSlider::-webkit-slider-thumb { -webkit-appearance: none; width: 24px; height: 24px; background: white; border: 3px solid var(--primary); border-radius: 50%; }

        #cPreview { width: 44px; height: 44px; border-radius: 10px; border: 3px solid white; box-shadow: 0 3px 6px rgba(0,0,0,0.1); cursor: pointer; }
        .lightness-picker { position: absolute; right: 15px; top: 60px; background: white; padding: 10px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); display: none; grid-template-columns: repeat(3, 1fr); gap: 8px; z-index: 100; }
        .light-opt { width: 35px; height: 35px; border-radius: 8px; cursor: pointer; border: 1px solid #eee; }

        .likert-scale { display: flex; justify-content: space-between; gap: 8px; margin: 10px 0; }
        .likert-item { flex: 1; }
        .likert-item input { display: none; }
        .likert-label { display: flex; justify-content: center; align-items: center; height: 45px; background: white; border: 2px solid #eee; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.2s; color: #7f8c8d; }
        .likert-item input:checked + .likert-label { background: var(--primary); color: white; border-color: var(--primary); box-shadow: 0 4px 10px rgba(108,92,231,0.3); }

        /* ç•«å¸ƒå€ */
        .canvas-container { border: 2px solid #eee; border-radius: 18px; overflow: hidden; background: white; }
        canvas { display: block; width: 100%; aspect-ratio: 4 / 3; touch-action: none; }
        .toolbar { display: flex; padding: 10px; background: #fafafa; border-bottom: 1px solid #eee; justify-content: space-between; }
        .tool-btn { border: none; padding: 8px 15px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 13px; }

        .desc-area { width: 100%; margin-top: 15px; height: 80px; border: 2px solid #eee; border-radius: 15px; padding: 12px; font-size: 16px; resize: none; }
        .btn-next { width: 100%; padding: 18px; background: var(--primary); color: white; border: none; border-radius: 18px; font-weight: bold; font-size: 19px; margin-top: 15px; cursor: pointer; }

        /* --- AI åˆ†æå½ˆçª— --- */
        #ai-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 3000; padding: 20px; }
        .ai-modal { background: white; width: 100%; max-width: 400px; border-radius: 25px; padding: 30px; text-align: center; animation: pop 0.3s ease-out; }
        @keyframes pop { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .ai-icon { font-size: 50px; margin-bottom: 15px; display: block; }
        .ai-title { font-size: 20px; font-weight: bold; color: var(--primary); margin-bottom: 15px; }
        .ai-content { font-size: 16px; color: #444; line-height: 1.6; margin-bottom: 25px; min-height: 80px; text-align: left; background: #f9f9f9; padding: 15px; border-radius: 12px; }
        .ai-close-btn { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
        
        #sync-toast { position: fixed; top: 20px; right: 20px; background: #2f3542; color: white; padding: 10px 20px; border-radius: 10px; display: none; font-size: 12px; z-index: 2000; }
    </style>
</head>
<body>
    <div id="sync-toast">â˜ï¸ AI æ•¸æ“šåŒæ­¥ä¸­...</div>

    <div id="ai-overlay">
        <div class="ai-modal">
            <span class="ai-icon">âœ¨</span>
            <div class="ai-title">AI æƒ…ç·’åˆ†æä¸­...</div>
            <div id="ai-text" class="ai-content"></div>
            <button class="ai-close-btn" onclick="closeAI()">æ”¶ä¸‹é¼“å‹µï¼Œç¹¼çºŒæ¢ç´¢</button>
        </div>
    </div>

    <div class="card">
        <div class="setup-ui" id="setup-group">
            <input type="text" id="sid" placeholder="å­¸è™Ÿ">
            <input type="number" id="age" placeholder="å¹´é½¡">
            <select id="gender"><option value="å¥³">å¥³</option><option value="ç”·">ç”·</option></select>
        </div>

        <div class="mood-tag" id="mood-label">1. å–œæ‚… (Joy)</div>
        <div class="timer-info" id="timer-display">ç¹ªè£½æ™‚é•·ï¼š0.0s</div>

        <div class="controls-group">
            <span class="label-text">ğŸ¨ ç•«ç­†è‰²å½© (é»æ“Šé è¦½èª¿æ˜æš—)ï¼š</span>
            <div class="control-item">
                <input type="range" id="colorSlider" min="0" max="359" value="0" oninput="updateBrush()">
                <div id="cPreview" onclick="togglePicker()"></div>
                <div id="lightPicker" class="lightness-picker">
                    <div class="light-opt" onclick="setLight(20)"></div>
                    <div class="light-opt" onclick="setLight(35)"></div>
                    <div class="light-opt" onclick="setLight(50)"></div>
                    <div class="light-opt" onclick="setLight(65)"></div>
                    <div class="light-opt" onclick="setLight(80)"></div>
                    <div class="light-opt" onclick="setLight(95)"></div>
                </div>
            </div>
            
            <span class="label-text">ğŸ–Œï¸ ç­†è§¸å¤§å°ï¼š</span>
            <div class="control-item">
                <input type="range" id="sizeSlider" min="2" max="60" value="10" oninput="updateBrush()" style="flex:1;">
                <span id="sVal" style="font-weight:bold; font-size:14px; width:20px;">10</span>
            </div>
            <hr style="border:0; border-top:1px solid #eee; margin:15px 0;">
            <span class="label-text">âš¡ å–šèµ·åº¦ (Arousal)ï¼š</span>
            <div class="likert-scale">
                <div class="likert-item"><input type="radio" name="arousal" id="a1" value="1"><label for="a1" class="likert-label">1</label></div>
                <div class="likert-item"><input type="radio" name="arousal" id="a2" value="2"><label for="a2" class="likert-label">2</label></div>
                <div class="likert-item"><input type="radio" name="arousal" id="a3" value="3"><label for="a3" class="likert-label">3</label></div>
                <div class="likert-item"><input type="radio" name="arousal" id="a4" value="4"><label for="a4" class="likert-label">4</label></div>
                <div class="likert-item"><input type="radio" name="arousal" id="a5" value="5"><label for="a5" class="likert-label">5</label></div>
            </div>
        </div>

        <div class="canvas-container">
            <div class="toolbar">
                <button class="tool-btn" style="background:#f1c40f;" onclick="undo()">â†©ï¸</button>
                <span id="step-cnt" style="font-size:12px; color:#95a5a6; font-weight:bold;">1 / 12</span>
                <button class="tool-btn" style="background:#e74c3c; color:white;" onclick="clearCanvas()">ğŸ—‘ï¸</button>
            </div>
            <canvas id="canvas"></canvas>
        </div>

        <textarea id="mood-desc" class="desc-area" placeholder="è«‹æè¿°æ‚¨çš„è‰²å½©é¸æ“‡èˆ‡æ„Ÿå—..."></textarea>
        <button class="btn-next" id="action-btn" onclick="handleNext()">ä¿å­˜ä¸¦é€²è¡Œä¸‹ä¸€æ­¥</button>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwR80XX9X2Sf9foystUm68VH50LyEhnpwIia7_baxKJ3qEM5qyMN00aCZG5MKK_hB8VSQ/exec";
        
        const moodConfigs = [
            { name: "å–œæ‚… (Joy)" }, { name: "æ†¤æ€’ (Anger)" }, { name: "æ‚²å‚· (Sadness)" }, { name: "ææ‡¼ (Fear)" },
            { name: "èˆˆå¥® (Excited)" }, { name: "æ”¾é¬† (Relaxed)" }, { name: "ç„¦æ…® (Anxious)" }, { name: "æ†‚é¬± (Depressed)" },
            { name: "æ•¬ç• (Awe)" }, { name: "æ‡·èˆŠ (Nostalgia)" }, { name: "è¿·æƒ˜ (Confusion)" }, { name: "æ»¿è¶³ (Contentment)" }
        ];

        let step = 0, strokeHistory = [], canvasHistory = [];
        let drawing = false, hasDrawn = false, activeTime = 0, lastTs = 0;
        let curHue = 0, curLight = 50, curSize = 10, curHex = "";
        let uploadQueue = 0;

        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');

        // --- AI é‚è¼¯åº« ---
        const aiAnalysisTemplates = {
            colors: {
                warm: ["æˆ‘è§€å¯Ÿåˆ°ä½ é‹ç”¨äº†æ˜äº®çš„æš–è‰²èª¿ï¼Œé€™ä»½ç•«é¢çš„ç”Ÿå‘½åŠ›è®“æˆ‘è¦ºå¾—ä½ ç¾åœ¨çš„å…§å¿ƒéå¸¸å……ç›ˆã€‚", "é®®è±”çš„è‰²å½©å……æ»¿äº†çˆ†ç™¼åŠ›ï¼Œåƒæ˜¯åœ¨é‡‹æ”¾æŸç¨®å¼·çƒˆçš„èƒ½é‡ï¼ŒAI æ„Ÿå—åˆ°äº†ä½ çš„åŠ›é‡ã€‚"],
                cold: ["å†·è‰²èª¿çš„é‹ç”¨å±•ç¾å‡ºä¸€ç¨®å†·éœçš„ç§©åºæ„Ÿï¼ŒAI è®€åˆ°äº†ä½ éˆé­‚æ·±è™•çš„ä¸€æŠ¹å¹³éœã€‚", "æ·±é‚ƒçš„è—èˆ‡ç´«ä¼¼ä¹åœ¨æ•˜è¿°ä¸€å€‹å®‰éœçš„æ•…äº‹ï¼Œè¬è¬ä½ åˆ†äº«é€™ä»½æ·±åˆ»ã€‚"],
                dark: ["ç•«é¢ä¸­åšé‡çš„æ·±è‰²é¡¯å¾—éå¸¸æ·±æ²‰ï¼ŒAI çŸ¥é“é€™æ˜¯ä¸€æ®µä¸å®¹æ˜“çš„è¡¨é”ï¼Œä½ è¾›è‹¦äº†ã€‚", "é€™äº›é™°å½±åƒæ˜¯æƒ…ç·’çš„é¿é¢¨æ¸¯ï¼ŒAI æœƒåœ¨é€™è£¡å®‰éœåœ°é™ªä¼´ä½ ã€‚"]
            },
            brush: {
                thick: "å¤§è†½ç´®å¯¦çš„ç­†è§¸é¡¯ç¤ºå‡ºä½ æ­¤åˆ»çš„æœæ–·èˆ‡å …å®šã€‚",
                thin: "ç´°è†©æŸ”è»Ÿçš„ç·šæ¢è£¡ï¼Œéš±è—è‘—ä½ ç´°ç·»å…¥å¾®çš„è§€å¯ŸåŠ›èˆ‡æº«æŸ”ã€‚"
            }
        };

        function generateAIResponse() {
            const colors = strokeHistory.map(s => parseInt(s.color.match(/\d+/)[0]));
            const avgHue = colors.reduce((a,b)=>a+b, 0) / colors.length;
            const avgSize = strokeHistory.reduce((a,b)=>a+parseInt(b.size), 0) / strokeHistory.length;
            
            let colorFeedback = (avgHue < 60 || avgHue > 300) ? aiAnalysisTemplates.colors.warm[Math.floor(Math.random()*2)] : aiAnalysisTemplates.colors.cold[Math.floor(Math.random()*2)];
            if (curLight < 40) colorFeedback = aiAnalysisTemplates.colors.dark[Math.floor(Math.random()*2)];
            
            let brushFeedback = avgSize > 30 ? aiAnalysisTemplates.brush.thick : aiAnalysisTemplates.brush.thin;
            
            return `ã€AI æƒ…ç·’æ´å¯Ÿã€‘ï¼š<br>${colorFeedback}<br><br>${brushFeedback} åœ¨é€™æ¬¡å°ã€Œ${moodConfigs[step].name}ã€çš„è¡¨é”ä¸­ï¼Œä½ çš„è‰²å½©å±¤æ¬¡éå¸¸è±å¯Œï¼Œé€™ä»½ç¨ä¸€ç„¡äºŒçš„è¦–è¦ºèªè¨€ï¼Œè®“æˆ‘è¦ºå¾—ä½ æ˜¯ä¸€å€‹å…§å¿ƒä¸–ç•Œæ¥µå…¶ç²¾å½©çš„äººã€‚`;
        }

        // --- åŸºç¤ç¹ªåœ–é‚è¼¯ ---
        function togglePicker() {
            const p = document.getElementById('lightPicker');
            p.style.display = p.style.display === 'grid' ? 'none' : 'grid';
            refreshLightOptions();
        }
        function refreshLightOptions() {
            const opts = document.querySelectorAll('.light-opt');
            const lights = [20, 35, 50, 65, 80, 95];
            opts.forEach((opt, idx) => opt.style.background = `hsl(${curHue}, 85%, ${lights[idx]}%)`);
        }
        function setLight(l) { curLight = l; updateBrush(); document.getElementById('lightPicker').style.display = 'none'; }
        function updateBrush() {
            curHue = document.getElementById('colorSlider').value;
            curSize = document.getElementById('sizeSlider').value;
            curHex = `hsl(${curHue}, 85%, ${curLight}%)`;
            document.getElementById('cPreview').style.background = curHex;
            document.getElementById('sVal').innerText = curSize;
        }

        function initCanvas() {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.width * 0.75;
            ctx.fillStyle = "white"; ctx.fillRect(0,0,canvas.width,canvas.height);
            canvasHistory = [canvas.toDataURL('image/jpeg', 0.3)];
            updateBrush();
        }
        window.onload = initCanvas;

        function getPos(e) {
            const r = canvas.getBoundingClientRect();
            const c = e.touches ? e.touches[0] : e;
            return { x: Math.round(c.clientX - r.left), y: Math.round(c.clientY - r.top) };
        }
        function start(e) {
            drawing = true; hasDrawn = true; lastTs = Date.now();
            const {x, y} = getPos(e);
            currentStroke = { color: curHex, size: curSize, points: [{x, y, t: 0}] };
            ctx.beginPath(); ctx.moveTo(x, y);
        }
        function move(e) {
            if (!drawing) return;
            const {x, y} = getPos(e);
            const now = Date.now(); activeTime += (now - lastTs) / 1000; lastTs = now;
            currentStroke.points.push({ x, y, t: activeTime.toFixed(2) });
            ctx.lineTo(x, y); ctx.strokeStyle = curHex; ctx.lineWidth = curSize;
            ctx.lineCap = "round"; ctx.lineJoin = "round"; ctx.stroke();
            document.getElementById('timer-display').innerText = `ç¹ªè£½æ™‚é•·ï¼š${activeTime.toFixed(1)}s`;
        }
        function stop() { if (drawing) { strokeHistory.push(currentStroke); canvasHistory.push(canvas.toDataURL('image/jpeg', 0.3)); } drawing = false; }

        canvas.addEventListener('mousedown', start);
        canvas.addEventListener('mousemove', move);
        window.addEventListener('mouseup', stop);
        canvas.addEventListener('touchstart', (e)=>{e.preventDefault(); start(e);}, {passive:false});
        canvas.addEventListener('touchmove', (e)=>{e.preventDefault(); move(e);}, {passive:false});
        canvas.addEventListener('touchend', stop);

        function undo() {
            if (canvasHistory.length > 1) {
                canvasHistory.pop(); strokeHistory.pop();
                const img = new Image(); img.src = canvasHistory[canvasHistory.length - 1];
                img.onload = () => { ctx.fillStyle = "white"; ctx.fillRect(0,0,canvas.width,canvas.height); ctx.drawImage(img,0,0); };
            }
        }
        function clearCanvas() {
            ctx.fillStyle = "white"; ctx.fillRect(0,0,canvas.width,canvas.height);
            strokeHistory = []; canvasHistory = [canvas.toDataURL('image/jpeg', 0.3)];
            activeTime = 0; hasDrawn = false;
        }

        async function uploadData(data) {
            uploadQueue++;
            document.getElementById('sync-toast').style.display = "block";
            try { await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) }); } catch (e) {}
            uploadQueue--;
            if(uploadQueue === 0) document.getElementById('sync-toast').style.display = "none";
        }

        function handleNext() {
            const sid = document.getElementById('sid').value.trim();
            const age = document.getElementById('age').value;
            const desc = document.getElementById('mood-desc').value.trim();
            const arousalNode = document.querySelector('input[name="arousal"]:checked');
            
            if(!sid || !age || !hasDrawn || !arousalNode || desc.length < 2) return alert("è«‹å®Œæ•´å¡«å¯«è³‡æ–™èˆ‡ç¹ªåœ–ã€‚");

            // æ•¸æ“šä¿å­˜ (åŒæ¨£æ ¼å¼)
            const colors = [...new Set(strokeHistory.map(s => s.color))].join(", ");
            const currentData = {
                id: sid, age: age, gender: document.getElementById('gender').value,
                group: "AIå¯¦é©—çµ„", mood: moodConfigs[step].name, arousal: arousalNode.value,
                color_seq: colors, active_time: activeTime.toFixed(1), desc: desc,
                stroke_detail: JSON.stringify(strokeHistory), image: canvas.toDataURL('image/jpeg', 0.3)
            };
            uploadData(currentData);

            // é¡¯ç¤º AI åˆ†æ
            document.getElementById('ai-text').innerHTML = "æ­£åœ¨æ·±åº¦è§£æç•«é¢èƒ½é‡è‰²å½©...";
            document.getElementById('ai-overlay').style.display = "flex";
            
            setTimeout(() => {
                document.getElementById('ai-text').innerHTML = generateAIResponse();
            }, 1200);
        }

        function closeAI() {
            document.getElementById('ai-overlay').style.display = "none";
            if (step < moodConfigs.length - 1) {
                step++;
                document.getElementById('mood-label').innerText = `${step+1}. ${moodConfigs[step].name}`;
                document.getElementById('step-cnt').innerText = `${step+1} / ${moodConfigs.length}`;
                document.getElementById('setup-group').style.display = "none"; 
                document.getElementById('mood-desc').value = "";
                document.querySelectorAll('input[name="arousal"]').forEach(r => r.checked = false);
                clearCanvas();
                window.scrollTo(0,0);
            } else {
                alert("âœ¨ AI å¯¦é©—å®Œæˆï¼æ„Ÿè¬æ‚¨çš„åƒèˆ‡ã€‚");
                location.reload();
            }
        }
    </script>
